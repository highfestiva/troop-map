<!DOCTYPE html>
<html>
<head>
  <title>Russian troop movement self-reporting map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css" integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ==" crossorigin="" />
  <link rel="stylesheet" href="troop-map.css" />
  <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js" integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ==" crossorigin=""></script>
  <script src="https://unpkg.com/zepto@1.2.0/dist/zepto.min.js" crossorigin=""></script>
</head>
<body>
  <div id="map"></div>
  <div id="report-template">
    <form class="report">
      <p>You spotted enemy here.</p>
      <p>Place your marker as accurately as possible, then fill in the form.</p>
      <p>Type</p>
      <p>Number of units</p>
      <p>Heading</p>
      <p>Notes</p>
      <input type="submit"></input>
    </form>
  </div>
  <div id="err-template">
    <p class="errTxt">You need to zoom in further to place troops!</p>
  </div>
  <script>
    let layer = new L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'OpenStreetMap'
    });
    let grid = L.GridLayer.extend({
        createTile: function (coords) {
            let tile = document.createElement('div');
            tile.innerHTML = [coords.x, coords.y, coords.z].join(', ');
            tile.style.outline = '1px solid red';
            return tile;
        }
    });
    let map = new L.map('map', {
      center: [48, 36.5],
      zoom: 7,
      layers: [layer]
    });

    map.addLayer(new grid());

    let popup = L.popup();
    var hideTimeoutId = null;
    function onClick(e) {
      var msg = $('#err-template').html();
      if (e.target._zoom >= 14) {
        if (hideTimeoutId !== null) {
          clearTimeout(hideTimeoutId);
          hideTimeoutId = null;
        }
        msg = $('#report-template').html();
      }
      popup
        .setLatLng(e.latlng)
        .setContent(msg)
        .openOn(map);
      /*var soldierIcon = L.icon({
        iconUrl:      'soldier.png',
        iconSize:     [64, 64],
        iconAnchor:   [32, 32],
        popupAnchor:  [0,   0]
      });
      L.marker(e.latlng, {icon: soldierIcon}).addTo(map);*/
    }
    map.on('click', onClick);
  </script>
</body>   
</html>
